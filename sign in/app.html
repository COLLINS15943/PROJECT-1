<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>sign in</title>
</head>
<body>
    <main class="login">
    <div class="names">First Name</div>
    <input class="inputs" type="text" placeholder="First Name">
    <div class="names">Second Name</div>
    <input class="inputs" type="text" placeholder="Last Name">
    <div class="names">Email</div>
    <input class="inputs" type="email" placeholder="Enter your email address here..">
    <div class="names">Password (6 or more characters)</div>
    <input class="inputs" type="password" placeholder="Enter your password here"><br>
    <input class="check" type="checkbox">
    <div class="relative">Accept all cookies</div>
    <div class="account">Create account</div>
</main>
</body>
</html>
